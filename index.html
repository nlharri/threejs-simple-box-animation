<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>three.js - simple animation</title>
		<style>
			body { 
				margin: 0;
				overflow: hidden;
			}
			canvas { 
				width: 100%; 
				height: 100%; 
				background: red; 
			}
		</style>
	</head>
	<body>
		<canvas id="simpleAnimCanvas"></canvas>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
		<script>
			var renderer = new THREE.WebGLRenderer({
				canvas: document.getElementById('simpleAnimCanvas'),
				antialias: true
			});
			renderer.setClearColor(0x48D3CE);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
		</script>
	</body>
</html>
